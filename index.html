<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Speaker TTS</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        
        .voice-section {
            margin-bottom: 25px;
        }
        
        .voice-group {
            margin-bottom: 15px;
        }
        
        .voice-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #34495e;
        }
        
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            font-size: 16px;
            background: white;
        }
        
        select:focus {
            border-color: #3498db;
            outline: none;
        }
        
        #conversation {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            resize: vertical;
            margin-bottom: 15px;
        }
        
        #conversation:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .speaker-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .speaker-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .speaker-btn.speaker1 {
            background: #3498db;
            color: white;
        }
        
        .speaker-btn.speaker1:hover {
            background: #2980b9;
        }
        
        .speaker-btn.speaker2 {
            background: #e67e22;
            color: white;
        }
        
        .speaker-btn.speaker2:hover {
            background: #d35400;
        }
        
        .generate-btn {
            width: 100%;
            padding: 15px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .generate-btn:hover {
            background: #229954;
        }
        
        .generate-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        
        .audio-result {
            display: none;
            text-align: center;
            padding: 20px;
            background: #ecf0f1;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .audio-result.show {
            display: block;
        }
        
        .audio-result h3 {
            color: #27ae60;
            margin-bottom: 15px;
        }
        
        .audio-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .audio-controls button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .play-btn {
            background: #3498db;
            color: white;
        }
        
        .play-btn:hover {
            background: #2980b9;
        }
        
        .download-btn {
            background: #e67e22;
            color: white;
        }
        
        .download-btn:hover {
            background: #d35400;
        }
        
        .bottom-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .bottom-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            background: #95a5a6;
            color: white;
            transition: all 0.3s;
        }
        
        .bottom-buttons button:hover {
            background: #7f8c8d;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
        }
        
        .modal input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .save-btn {
            background: #27ae60;
            color: white;
        }
        
        .cancel-btn {
            background: #95a5a6;
            color: white;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        
        .status.success {
            background: #d5f4e6;
            color: #27ae60;
        }
        
        .status.error {
            background: #fadbd8;
            color: #e74c3c;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multi-Speaker TTS</h1>

                <label for="voice1">Hablante uno</label>

            </div>
            
            <div class="voice-group">
                <label for="voice2">Hablante dos</label>
                <select id="voice2">
                    <option value="Puck">Puck</option>
                    <option value="Kore">Kore</option>
                    <option value="Charon">Charon</option>
                    <option value="Leda">Leda</option>
                    <option value="Achernar">Achernar</option>
                    <option value="Aoede">Aoede</option>
                    <option value="Autonoe">Autonoe</option>
                    <option value="Callirrhoe">Callirrhoe</option>
                    <option value="Despina">Despina</option>
                    <option value="Erinome">Erinome</option>
                    <option value="Gacrux">Gacrux</option>
                    <option value="Laomedeia">Laomedeia</option>
                    <option value="Pulcherrima">Pulcherrima</option>
                    <option value="Sulafat">Sulafat</option>
                    <option value="Vindemiatrix">Vindemiatrix</option>
                    <option value="Zephyr">Zephyr</option>
                    <option value="Achird">Achird</option>
                    <option value="Algenib">Algenib</option>
                    <option value="Algieba">Algieba</option>
                    <option value="Alnilam">Alnilam</option>
                    <option value="Enceladus">Enceladus</option>
                    <option value="Fenrir">Fenrir</option>
                    <option value="Iapetus">Iapetus</option>
                    <option value="Orus">Orus</option>
                    <option value="Rasalgethi">Rasalgethi</option>
                    <option value="Sadachbia">Sadachbia</option>
                    <option value="Sadaltager">Sadaltager</option>
                    <option value="Schedar">Schedar</option>

                    <option value="Zubenelgenubi">Zubenelgenubi</option>
                </select>
            </div>
        </div>
        
        <textarea id="conversation" placeholder="Escribe tu conversación aquí..."></textarea>
        
        <div class="speaker-buttons">
            <button class="speaker-btn speaker1" onclick="insertSpeakerTag('Hablante1')">Hablante1</button>
            <button class="speaker-btn speaker2" onclick="insertSpeakerTag('Hablante2')">Hablante2</button>
        </div>
        
        <button class="generate-btn" id="generateBtn" onclick="generateAudio()">Generar Audio</button>
        
        <div id="status"></div>
        
        <div id="audioResult" class="audio-result">
            <h3>Audio generado</h3>
            <div class="audio-controls">
                <button class="play-btn" onclick="playAudio()">Reproducir</button>
                <button class="download-btn" onclick="downloadAudio()">Descargar</button>
            </div>
        </div>
        
        <div class="bottom-buttons">
            <button onclick="showApiKeyModal()">Clave API</button>
            <button onclick="clearText()">Limpiar</button>
        </div>
    </div>
    
    <!-- Modal para API Key -->
    <div id="apiKeyModal" class="modal">
        <div class="modal-content">
            <h2>Configurar API Key</h2>
            <p>Ingresa tu API Key de Google Gemini:</p>
            <input type="text" id="apiKeyInput" placeholder="Pega tu API Key aquí">
            <p><a href="https://aistudio.google.com/apikey" target="_blank">Obtener API Key</a></p>
            <div class="modal-buttons">
                <button class="save-btn" onclick="saveApiKey()">Guardar</button>
                <button class="cancel-btn" onclick="hideApiKeyModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        let currentAudioBlob = null;
        
        // Cargar configuraciones al iniciar
        window.onload = function() {
            loadSettings();
            loadProject();
        };
        
        // Guardar proyecto al salir
        window.onbeforeunload = function() {
            saveProject();
        };
        
        function loadSettings() {
            const apiKey = localStorage.getItem('multiTTS_apiKey') || '';
            const voice1 = localStorage.getItem('multiTTS_voice1') || 'Kore';
            const voice2 = localStorage.getItem('multiTTS_voice2') || 'Puck';
            
            document.getElementById('voice1').value = voice1;
            document.getElementById('voice2').value = voice2;
        }
        
        function saveSettings() {
            const voice1 = document.getElementById('voice1').value;
            const voice2 = document.getElementById('voice2').value;
            
            localStorage.setItem('multiTTS_voice1', voice1);
            localStorage.setItem('multiTTS_voice2', voice2);
        }
        
        function loadProject() {
            const lastProject = localStorage.getItem('multiTTS_lastProject') || '';
            document.getElementById('conversation').value = lastProject;
        }
        
        function saveProject() {
            const text = document.getElementById('conversation').value;
            localStorage.setItem('multiTTS_lastProject', text);
        }
        
        function showApiKeyModal() {
            const currentKey = localStorage.getItem('multiTTS_apiKey') || '';
            document.getElementById('apiKeyInput').value = currentKey;
            document.getElementById('apiKeyModal').style.display = 'block';
        }
        
        function hideApiKeyModal() {
            document.getElementById('apiKeyModal').style.display = 'none';
        }
        
        function saveApiKey() {
            const apiKey = document.getElementById('apiKeyInput').value.trim();
            if (apiKey) {
                localStorage.setItem('multiTTS_apiKey', apiKey);
                showStatus('API Key guardada correctamente', 'success');
                hideApiKeyModal();
            } else {
                showStatus('Por favor ingresa una API Key válida', 'error');
            }
        }
        
        function insertSpeakerTag(speakerName) {
            const textarea = document.getElementById('conversation');
            const currentText = textarea.value;
            let newText;
            
            if (currentText === '') {
                newText = speakerName + ': ';
            } else {
                newText = currentText + '\n' + speakerName + ': ';
            }
            
            textarea.value = newText;
            textarea.focus();
            
            // Posicionar cursor después de los dos puntos para escribir el texto
            textarea.setSelectionRange(newText.length, newText.length);
        }
        
        function clearText() {
            document.getElementById('conversation').value = '';
            hideAudioResult();
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            setTimeout(() => {
                statusDiv.textContent = '';
                statusDiv.className = '';
            }, 3000);
        }
        
        function showAudioResult() {
            document.getElementById('audioResult').classList.add('show');
        }
        
        function hideAudioResult() {
            document.getElementById('audioResult').classList.remove('show');
            currentAudioBlob = null;
        }
        
        async function generateAudio() {
            const apiKey = localStorage.getItem('multiTTS_apiKey');
            if (!apiKey) {
                showStatus('Configura tu API Key primero', 'error');
                showApiKeyModal();
                return;
            }
            
            const text = document.getElementById('conversation').value.trim();
            if (!text) {
                showStatus('Ingresa una conversación para generar', 'error');
                return;
            }
            
            const voice1 = document.getElementById('voice1').value;
            const voice2 = document.getElementById('voice2').value;
            
            saveSettings();
            saveProject();
            
            const generateBtn = document.getElementById('generateBtn');
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<span class="loading"></span> Generando...';
            
            hideAudioResult();
            
            try {
                const conversationText = `TTS la siguiente conversación entre Hablante1 y Hablante2:\n\n${text}`;
                
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: conversationText
                            }]
                        }],
                        generationConfig: {
                            responseModalities: ["AUDIO"],
                            speechConfig: {
                                multiSpeakerVoiceConfig: {
                                    speakerVoiceConfigs: [{
                                        speaker: "Hablante1",
                                        voiceConfig: {
                                            prebuiltVoiceConfig: {
                                                voiceName: voice1
                                            }
                                        }
                                    }, {
                                        speaker: "Hablante2",
                                        voiceConfig: {
                                            prebuiltVoiceConfig: {
                                                voiceName: voice2
                                            }
                                        }
                                    }]
                                }
                            }
                        }
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Error API: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data.candidates || !data.candidates[0] || !data.candidates[0].content || 
                    !data.candidates[0].content.parts || !data.candidates[0].content.parts[0] ||
                    !data.candidates[0].content.parts[0].inlineData) {
                    throw new Error('Respuesta inválida de la API');
                }
                
                const base64Audio = data.candidates[0].content.parts[0].inlineData.data;
                const audioBlob = base64ToBlob(base64Audio, 'audio/wav');
                currentAudioBlob = audioBlob;
                
                showStatus('Conversación generada exitosamente', 'success');
                showAudioResult();
                
            } catch (error) {
                console.error('Error:', error);
                showStatus(`Error generando audio: ${error.message}`, 'error');
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generar Audio';
            }
        }
        
        function base64ToBlob(base64, mimeType) {
            const byteCharacters = atob(base64);
            const byteNumbers = new Array(byteCharacters.length);
            
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            
            const byteArray = new Uint8Array(byteNumbers);
            
            // Convertir PCM raw a WAV con headers
            const wavData = addWavHeader(byteArray, 24000, 1, 16);
            return new Blob([wavData], { type: 'audio/wav' });
        }
        
        function addWavHeader(pcmData, sampleRate, channels, bitsPerSample) {
            const dataSize = pcmData.length;
            const fileSize = 36 + dataSize;
            const byteRate = sampleRate * channels * (bitsPerSample / 8);
            const blockAlign = channels * (bitsPerSample / 8);
            
            const buffer = new ArrayBuffer(44 + dataSize);
            const view = new DataView(buffer);
            
            // WAV Header
            const writeString = (offset, string) => {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            };
            
            writeString(0, 'RIFF');
            view.setUint32(4, fileSize, true);
            writeString(8, 'WAVE');
            writeString(12, 'fmt ');
            view.setUint32(16, 16, true); // PCM chunk size
            view.setUint16(20, 1, true); // Audio format (PCM)
            view.setUint16(22, channels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, byteRate, true);
            view.setUint16(32, blockAlign, true);
            view.setUint16(34, bitsPerSample, true);
            writeString(36, 'data');
            view.setUint32(40, dataSize, true);
            
            // Copiar datos PCM
            const uint8View = new Uint8Array(buffer);
            uint8View.set(pcmData, 44);
            
            return uint8View;
        }
        
        function playAudio() {
            if (currentAudioBlob) {
                const audio = new Audio();
                const url = URL.createObjectURL(currentAudioBlob);
                audio.src = url;
                audio.play();
                
                audio.onended = function() {
                    URL.revokeObjectURL(url);
                };
            }
        }
        
        function downloadAudio() {
            if (currentAudioBlob) {
                const url = URL.createObjectURL(currentAudioBlob);
                const a = document.createElement('a');
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, 19);
                a.href = url;
                a.download = `conversacion_${timestamp}.wav`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        }
        
        // Cerrar modal al hacer clic fuera
        window.onclick = function(event) {
            const modal = document.getElementById('apiKeyModal');
            if (event.target === modal) {
                hideApiKeyModal();
            }
        }
    </script>
